<!-- selling.component.html -->

<div class="overflow-x-auto">
  <form #formData="ngForm" (ngSubmit)="addItem(formData)">
    <div class="flex items-center justify-around">
      <label class="input input-bordered flex items-center gap-2">
        <input
          type="text"
          class="grow"
          placeholder="Enter Job"
          name="job"
          [(ngModel)]="job"
          required
        />
      </label>
      <label class="input input-bordered flex items-center gap-2">
        <input
          type="text"
          class="grow"
          placeholder="Enter Name"
          name="name"
          [(ngModel)]="name"
          required
        />
      </label>
      <label class="input input-bordered flex items-center gap-2">
        <input
          type="text"
          class="grow"
          placeholder="Enter Favorite Color"
          name="favColor"
          [(ngModel)]="favColor"
          required
        />
      </label>
      <button type="submit" class="btn btn-secondary">Add</button>
    </div>
  </form>

  <table class="table">
    <!-- head -->
    <thead>
      <tr>
        <th></th>
        <th>Job</th>
        <th>Name</th>
        <th>Favorite Color</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let item of data; let i = index"
        [class.bg-base-200]="i % 2 === 0"
      >
        <th>{{ i + 1 }}</th>
        <td>{{ item.Job.toLowerCase() }}</td>
        <td>{{ item.Name.toLowerCase() }}</td>
        <td>{{ item.FavColor.toLowerCase() }}</td>
      </tr>
    </tbody>
  </table>
</div>
