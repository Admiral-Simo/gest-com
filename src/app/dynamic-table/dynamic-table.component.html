<table class="table max-w-screen-xl mx-auto">
  <!-- head -->
  <thead>
    <tr>
      <th *ngFor="let column of columns">{{ column }}</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let row of data; let i = index"
      [class.bg-base-200]="i % 2 === 0"
    >
      <td *ngFor="let column of columns; let i = index">{{ row[i] }}</td>
    </tr>
  </tbody>
</table>
